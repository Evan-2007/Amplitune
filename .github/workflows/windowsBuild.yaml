name: Windows Build x64

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
    build: 
        runs-on: windows-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
    
            - uses: pnpm/action-setup@v4
              name: Install pnpm  
              with:
                version: 9
                run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm run build
            
            - name: publish artifacts
              uses: actions/upload-artifact@v2
              with:
                name: build
                path: dist
                
